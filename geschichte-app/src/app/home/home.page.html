<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geschichte App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class='ion-padding'>
<h2>GS-APP</h2>


<ion-list>
  <ion-item *ngFor='let t of topics' (click)='showTopic(t.id)'>
     <ion-label>
      {{t.title}}: {{t.content}}
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
